  string key = 2;
  int32 optAppId = 3;
}

message GetAppResponse {
  optional string response = 1;
  optional App app = 2;
}

message GetTradeRequest {
  int32 appId = 1;
  string key = 2;
  Trade query = 3;
}

message GetTradeResponse {
  optional string response = 1;
  optional Trade trade = 2;
}

message GetTradesRequest {
  int32 appId = 1;
  string key = 2;
  Trade query = 3;
}

message GetTradesResponse {
