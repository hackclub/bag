}

message CreateActionRequest {
  int32 appId = 1;
  string key = 2;
  Action action = 3;
}

message CreateActionResponse {
  optional string response = 1;
  optional Action action = 2;
}

message GetIdentitiesRequest {
  int32 appId = 1;
